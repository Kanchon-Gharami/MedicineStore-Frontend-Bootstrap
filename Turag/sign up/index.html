<!-- Sign Up Section Start -->
	<section class="signup-section">
		<div class="container signup-container">
			<div class="signup-content">
				<div class="signup-image">
					<figure><img src="images/signup-image.png" alt="sing up image" class="signup-img"></figure>
					<a href="#" class="signup-image-link">I am already member</a>
				</div>
				<div class="signup-form">
					<h2 class="form-title">Sign up</h2>
					<form method="POST" class="register-form" id="register-form">
				<div class="form-group">
					<label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
					<input type="text" name="name" id="name" placeholder="User name" />
				</div>
				<div class="form-group">
					<label for="number"><i class="fa fa-mobile" aria-hidden="true"></i></label>
					<input type="number" name="number" id="number" placeholder="Phone number" />
				</div>
				<div class="form-group">
					<label for="pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
					<input type="password" name="pass" id="pass" placeholder="Password" />
				</div>
				<div class="form-group">
					<label for="re-pass"><i class="fa fa-unlock" aria-hidden="true"></i></label>
					<input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
				</div>
				<div class="form-group">
					<label for="address"><i class="fa fa-address-book" aria-hidden="true"></i></label>
					<input type="adress" name="address" id="address" placeholder="Address" />
				</div>
				<div class="form-group">
					<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
					<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree in all statements <a href="#" class="term-service">Terms of service</a></label>
				</div>
				<div class="form-group form-button">
					<input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
				</div>
				</form>
			</div>

			</div>
		</div>
	</section>
<!-- Sign Up Section End -->
